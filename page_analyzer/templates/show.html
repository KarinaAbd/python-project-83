<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Study project#3 for Hexlet.io">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Анализатор страниц</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-1">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
                <a href="{{ url_for('index') }}" class="navbar-brand">Анализатор страниц</a>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('all_urls') }}">Сайты</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1>Сайт: {{ name }}</h1>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-nowrap" data-test="url">
                        <tbody>
                            <tr>
                                <td>ID</td>
                                <td>{{ ID }}</td>
                            </tr>
                            <tr>
                                <td>Имя</td>
                                <td>{{ name }}</td>
                            </tr>
                            <tr>
                                <td>Дата создания</td>
                                <td>{{ created_at }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h2 class="mt-5 mb-3">Проверки</h2>
                <form action="{{ url_for('check_url', id=ID) }}" method="post">
                    <input class="btn btn-primary" type="submit" value="Запустить проверку" />
                </form>
                <div>
                    <table class="table table-bordered table-hover mt-2" data-test="checks">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Код ответа</th>
                                <th>h1</th>
                                <th>title</th>
                                <th>description</th>
                                <th>Дата создания</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="border-top py-3 mt-5 flex-shrink-0">
            <div class="container-lg">
                <div class="text-center">
                    <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
                </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    </body>
</html>
